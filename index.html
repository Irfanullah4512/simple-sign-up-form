<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
</head>
<body style="background-image: url(download.jfif);background-size:cover;">
    <center>
        <div style="background-color: gray; color:white;"></div>
        <h1><b><u>Sign up form</u></b></h1>

        <input type="text" name="first name" placeholder="Name"><br><br>
        <label for="Last name"></label>
        <input type="text" name="Last name" placeholder="Last name"><br><br>
        <label for="User name"></label>
        <input type="text" name="user name" placeholder="User name"><br><br>
        <label for="Email"></label>
        <input type="email" name="email" placeholder="Email"><br><br>
        <label for="phone number"></label>
        <input type="tel" name="phone number" placeholder="phone number"><br><br>

        <input type="password" name="password" placeholder="Password"><br><br>

        <button style="background-color:rgb(35, 165, 216);">Sign up</button></div>
    </center>
